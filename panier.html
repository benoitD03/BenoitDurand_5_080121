<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Produits</title>
</head>
<body>

    <!--Menu Navigation-->
    <div class="bg-dark">
        <div class="container">
           <div class="row">
            <nav class="navbar navbar-expand">
                <a class="navbar-brand" href="index.html"><img src="logo-orinoco.png" width="125" height="60" alt="Site logo"></a>
                <ul class="navbar-nav">
                   <li class="nav-item"><a class="nav-link" href="panier.html"><i class="fas fa-shopping-cart"></i> Panier</a></li>
                </ul>
             </nav>
           </div>
        </div>
     </div>

    <!--Contenu du panier-->
     <div class="container">
         <div class="row">
             <div class="col-12">
                 <h3>Articles dans votre panier :</h3>
             </div>
         </div>
         <div class="row">
             <div class="col-12">
                 <h3>Prix total :</h3>
             </div>
         </div>
     </div>
    <!--Formulaire de commande-->
    <div class="container">
        <div class="row">
              <div class=" col-12 col-md-6 ">
                  <h2>Afin de valider votre commande, veuillez renseigner les champs ci-dessous :</h2>
                <form id="form">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" required>
                        <span class="missingField" id="missingLastName"></span>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom:</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Votre prénom" required>
                        <span class="missingField" id="missingFirstName"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="nom@exemple.com" required>
                        <span class="missingField" id="missingEmail"></span>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse :</label>
                        <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Votre adresse" required>
                        <span class="missingField" id="missingAddress"></span>
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville :</label>
                        <input type="text" class="form-control" id="ville" name="ville" placeholder="Votre ville" required>
                        <span class="missingField" id="missingCity"></span>
                    </div>
                    <input type="submit" value="Passer la commande" class="btn btn-primary" id="validationButton">
                </form>
              </div>
        </div>
    </div>
    

    <!--Footer-->
    <div class="bg-dark">
        <div class="container">
          <div class="row ">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="index.html"><img src="logo-orinoco.png" width="125" height="60" alt="Site logo"></a></li>
                <li class="list-inline-item"><a href="#">À propos</a></li>
                <li class="list-inline-item"><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
    <script src="product.js"></script>
    <script src="panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
